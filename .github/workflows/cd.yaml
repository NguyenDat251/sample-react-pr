name: continuous deployment

on:
  pull_request:
    branches:
      - master

jobs:
    deploy:
        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout repository
            uses: actions/checkout@v3

        - name: Login to Docker Hub
            run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        
        - name: Build Docker image
            run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-app-test .

        - name: Publish image to Docker Hub
            run: docker push ${{ secrets.DOCKER_USERNAME }}/react-app-test:latest

    deploy:
        needs: build
        runs-on: aws-ec2
        steps:
        - name: Pull image from Docker Hub
            run: docker pull ${{ secrets.DOCKER_USERNAME }}/react-app-test:latest
        - name: Delete old container
            run: docker rm -f reactContainer || true
        - name: Run new container
            run: docker run -d -p 3000:80 --name reactContainer ${{ secrets.DOCKER_USERNAME }}/react-app-test:latest
